name: Mine3Standard
version: "1.0-SNAPSHOT"
main: com.boomchanotai.mine3Standard.Mine3Standard
api-version: "1.21"
authors: [BoomChanotai]
description: Mine3Lib
website: https://boomchanotai.com
depend: [Mine3Lib]
commands:
  tp:
    description: Teleport to player
    usage: |
      Use /help <command> [subcommand] for more information
      /<command> <address> - teleport to other player
      /<command> <address> <player> - teleport player to player
  give:
    description: Give item to player
    usage: |
      Use /help <command> [subcommand] for more information
      /<command> <address> <item> <item> - give item to player
  gamemode:
    description: Change player gamemode
    usage: |
      Use /help <command> [subcommand] for more information
      /<command> <gamemode> - change their gamemode
      /<command> <gamemode> <address> - change other player gamemode
    aliases: [gm]
  broadcast:
    description: Broadcast message
    usage: |
      Use /help <command> [subcommand] for more information
      /<command> <message> - broadcast message
  burn:
    description: Burn player
    usage: |
      Use /help <command> [subcommand] for more information
      /<command> - burn themselves
      /<command> <address> - burn other player
  clear:
    description: Clear player inventory
    usage: |
      Use /help <command> [subcommand] for more information
      /<command> - clear their inventory
      /<command> <address> - clear other player inventory
  feed:
    description: Feed player
    usage: |
      Use /help <command> [subcommand] for more information
      /<command> - feed themselves
      /<command> <address> - feed other player
  heal:
    description: Heal player
    usage: |
      Use /help <command> [subcommand] for more information
      /<command> - heal themselves
      /<command> <address> - heal other player
  vanish:
    description: Vanish player
    usage: |
      Use /help <command> [subcommand] for more information
      /<command> - vanish themselves
      /<command> <address> - vanish other player
  fly:
    description: Fly player
    usage: |
      Use /help <command> [subcommand] for more information
      /<command> - fly themselves
      /<command> <address> - fly other player
  god:
    description: God player
    usage: |
      Use /help <command> [subcommand] for more information
      /<command> - god themselves
      /<command> <address> - god other player
  speed:
    description: Change player speed
    usage: |
      Use /help <command> [subcommand] for more information
      /<command> <speed> - change their speed
      /<command> <speed> <address> - change other player speed
  kill:
    description: Kill player
    usage: |
      Use /help <command> [subcommand] for more information
      /<command> all - kill all player
      /<command> <address> - kill other player
  kick:
    description: Kick player
    usage: |
      Use /help <command> [subcommand] for more information
      /<command> all - kick all player
      /<command> all <reason> - kick player with reason
      /<command> <address> - kick player
      /<command> <address> <reason> - kick player with reason
  invsee:
    description: See other player inventory
    usage: |
      Use /help <command> [subcommand] for more information
      /<command> <address> - see other player inventory
    aliases: [inv]
  enderchest:
    description: See other player enderchest
    usage: |
      Use /help <command> [subcommand] for more information
      /<command> <address> - see other player enderchest
permissions:
  mine3.tp:
    description: allow player to teleport to player
  mine3.tp.others:
    description: allow other player to teleport other player
  mine3.give:
    description: allow player to give item to player
  mine3.gamemode:
    description: allow player to change gamemode
  mine3.gamemode.others:
    description: allow other player to change other player gamemode
  mine3.broadcast:
    description: allow player to broadcast message
  mine3.burn:
    description: allow player to burn themselves
  mine3.burn.others:
    description: allow other player to burn other player
  mine3.clearinventory:
    description: allow player to clear their inventory
  mine3.clearinventory.others:
    description: allow other player to clear other player inventory
  mine3.feed:
    description: allow player to feed themselves
  mine3.feed.others:
    description: allow other player to feed other player
  mine3.heal:
    description: allow player to heal themselves
  mine3.heal.others:
    description: allow other player to heal other player
  mine3.vanish:
    description: allow player to vanish themselves
  mine3.vanish.others:
    description: allow other player to vanish other player
  mine3.fly:
    description: allow player to fly themselves
  mine3.fly.others:
    description: allow other player to fly other player
  mine3.god:
    description: allow player to god themselves
  mine3.god.others:
    description: allow other player to god other player
  mine3.speed:
    description: allow player to change their speed
  mine3.speed.others:
    description: allow other player to change other player speed
  mine3.kill:
    description: allow player to kill
  mine3.kick:
    description: allow player to kick player
  mine3.invsee:
    description: allow player to see other player inventory
  mine3.enderchest:
    description: allow player to see other player enderchest
