# Mine3Lib
# Central protocol for store player data with EVM address
# Repository: https://github.com/boomchanotai/Mine3
# Author: BoomChanotai (https://www.boomchanotai.com/)

# Redis Settings
# you can't disable this because we store player data in redis
redis:
  host: "localhost"
  port: 6379

# Postgres Settings
# you can disable this if you don't want to use postgres
postgres:
  enable: true
  host: "jdbc:postgresql://localhost:5432/postgres"
  username: "postgres"
  password: "password"

# Player data settings
player:
  address_key: "mine3:auth:address" # redis key (hash) key: address, value: uuid
  player_key: "mine3:auth:player" # redis key (hash) key: uuid, value: json (address)
